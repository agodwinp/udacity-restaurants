<html>
    
    <head>

    </head>
    
	<body>
        <div>
            <h1> Hunger Honcho </h1>
        </div>
        <div>
            <h2> {{restaurant.name}} Menu </h2>
        </div>
        <div>
            <a href = "{{url_for('newMenuItem', restaurant_id=restaurant_id)}}" > New Menu Item </a>
        </div>
        {% if items %}
            {% for i in items %}
            <div>      
                <h3> {{i.name}} </h3>
                <p> {{i.description}} </p>
                <p> {{i.course}} </p>
                <p> {{i.price}} </p>
                <a href = "{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=i.id)}}" > Edit </a>
                <a href = "{{url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=i.id)}}"> Delete </a>
            </div>
            </br>
            </body>
            {% endfor %}
        {% else %}
        <div>
            <h3> There are currently no menu items...</h3>
        </div>
        {% endif %}

    </body>
    
</html>
